<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const showName = (name, ...params) =>{
           document.getElementById("show_name").innerHTML = name;

           showLastNameAndAge(params);
        };

        const showLastNameAndAge = ({lastName, age}) => {
            document.getElementById("show_lastName").innerHTML = lastName;
            document.getElementById("show_age").innerHTML = age;
        };

        
    </script>


</head>

<body>
    
    <button onclick=" showName({ name: 'Agustin', lastName: 'Villanueva', age: 21})".clickme!></button>
  
    <p id= "show_name"></p>
    <p id= "show_lastName"></p>
    <p id= "show_age"></p>
    
</body>
